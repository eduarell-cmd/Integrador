<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Farm-To-Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 
    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Libraries Stylesheet -->
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <!-- Custom Stylesheets -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css')}}">
    <link rel="icon" href="{{ url_for('static', filename='img/LOGO.png')}}" type="image/x-icon">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <meta name="google-signin-client_id" content="293860019099-hn8qqiuee0ar7s9b04ppf8eh3a2plvh6.apps.googleusercontent.com">
</head>
<body style="background-color: #b4ff9a;">
<form action="{{ url_for('signup') }}" method="POST">
    <div class="container mt-5">
        <h1 class="text-primary mb-0" style="text-align: center;">Farm-to-Table</h1> 
        <div id="divsignup" class="row g-3">
            <div class="col-md-6">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" name="Email" required>>
            </div>
            <div class="col-md-6">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password" name="Password" required>
            </div>
            <div class="col-6">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name" name="Name" placeholder="Name" required>
            </div>
            <div class="col-6">
                <label for="PrimerApellido" class="form-label">First Lastname*</label>
                <input type="text" class="form-control" id="PrimerApellido" name="PrimerApellido" placeholder="LastName" required>
            </div> 
            <div class="col-6">
                <label for="SegundoApellido" class="form-label">Second Lastname</label>
                <input type="text" class="form-control" id="SegundoApellido" name="SegundoApellido" placeholder="LastName">
            </div>
            <div class="col-md-4 mt-3">
                <div class="g-recaptcha" data-sitekey="6LdSIWwqAAAAAI4hs5hE33Y_-vH_aRy79pbX6xzo"></div>
            </div>
            <div class="col-lg-12 text-center mt-3">
                <button type="submit" class="btn btn-primary" href="{{url_for('signup')}}">Sign Up</button>
            </div>
    
            </div>
        </div>
    </div>
</form>
<div class="container text-center mt-3">
    <a href="{{ url_for('signup_google') }}" class="btn btn-danger">Sign Up with Google</a>
</div>

<script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
