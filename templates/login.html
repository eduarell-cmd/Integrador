<body style="background-color: #b4ff9a;">
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
      <ul class="alert alert-warning">
          {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
      </ul>
  {% endif %}
{% endwith %}
<form action="{{ url_for('login') }}" method="POST">
  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <div id="alinear">
   
      <h1 class="text-primary mb-0">Farm-to-table</h1>  
      <div style="align-items: center; margin-top: 50px;">
      <div class="caja">
        <div class="col-md-12">
          <input type="text" class="form-control" placeholder="Email" id="Email" name="Email">
        </div> 
      <br>
      <div>
        <div class="col-md-12">
          <input type="password" class="form-control" placeholder="Password" id="Password" name="Password">
        </div>
      </div>
    </div>
    <br>
    <div>
      <div class="col-md-12" style="text-align: center;">
        <button type="submit" class="btn btn-primary"><a href="{{url_for('perfil')}}" id="text-hip">Log in</a></button>
      </div>
      <br>
      <div class = "col.md-4" style="text-align: center;">
        <a href="{{ url_for('signup_google') }}" class="btn btn-danger">Sign Up with Google</a>
