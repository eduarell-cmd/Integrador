<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="{{ url_for('static', filename='css/login.css')}}">
    <meta charset="utf-8">
    <title>Log in - Farm-To-Table</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <meta name="google-signin-client_id" content="293860019099-hn8qqiuee0ar7s9b04ppf8eh3a2plvh6.apps.googleusercontent.com">
<!---->
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{ url_for('static', filename='lib/lightbox/css/lightbox.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css')}}" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css')}}">
    <link rel="icon" href="{{ url_for('static', filename='img/LOGO.png')}}" type="image/x-icon">
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body style="background-color: white">
  <!-- Mensajes de alerta -->
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <ul class="alert alert-warning">
    {% for category, message in messages %}
    <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}

  <!-- Contenedor principal -->
  <div style="position: relative; height: 100vh; display: flex; justify-content: space-between; align-items: center;">

    <!-- Imagen con degradado verde -->
    <div class="image-with-gradient green-gradient">
      <img src="{{ url_for('static', filename='img/header_verdurasVerdes.png') }}" alt="Green Gradient" class="image-content">
    </div>
    <div class="image-with-gradient orange-gradient">
      <img src="{{ url_for('static', filename='img/variedades-de-naranjas.png') }}" alt="Orange Gradient" class="image-content">
    </div>

    <!-- Formulario (centrado y con diseño responsivo) -->
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 90%; width: 400px; background-color: white; padding: 30px; text-align: center; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1);">
      <form action="{{ url_for('login') }}" method="post">
        <h1 class="text-primary mb-3">Farm-to-table</h1>
        <div style="margin-top: 20px;">
          <!-- Campo Email -->
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Email" id="Email" name="Email" required>
          </div>

          <!-- Campo Password -->
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" id="Password" name="Password" required>
          </div>

          <!-- Botón Login -->
          <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100 rounded-pill">Log in</button>
          </div>

          <!-- Recaptcha -->
          <div class="mb-3">
            <div class="g-recaptcha" data-sitekey="6LdSIWwqAAAAAI4hs5hE33Y_-vH_aRy79pbX6xzo"></div>
          </div>

          <!-- Enlaces adicionales -->
          <div>
            <a href="{{ url_for('reset_request') }}" class="d-block">Forgot password?</a>
            <a href="{{ url_for('signup') }}" class="d-block">Don't have an account? Click here & create one.</a>
          </div>
        </div>
      </form>
    </div>

    <!-- Imagen con degradado naranja -->
    
  </div>
</body>

<script src="https://apis.google.com/js/platform.js" async defer></script>

</html>
