<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Farm-To-Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap" rel="stylesheet"> 
    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Libraries Stylesheet -->
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <!-- Custom Stylesheets -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css')}}">
    <link rel="icon" href="{{ url_for('static', filename='img/LOGO.png')}}" type="image/x-icon">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <meta name="google-signin-client_id" content="293860019099-hn8qqiuee0ar7s9b04ppf8eh3a2plvh6.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
    <meta name="google-signin-client_id" content="{{ google_id }}.apps.googleusercontent.com">
    <script>
        function validatePassword() {
            var password = document.getElementById("Password").value;
            var confirmPassword = document.getElementById("ConfirmPassword").value;
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>
    
</head>
<body style="background-color: white;">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul class="alert alert-warning">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
  {% endwith %}
  <div style="position: relative; height: 106vh;background: linear-gradient(to right, 
rgb(254, 126, 0), 
rgb(245, 179, 0), 
rgb(186, 210, 0), 
rgb(119, 230, 0), 
rgb(3, 247, 0));">
<div style="position: absolute;top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 90%; width: 600px; background-color: white; padding: 30px; text-align: center; border-radius: 10px;">
<form action="{{ url_for('signup') }}" method="POST" onsubmit="return validatePassword()">
    <a href="{{url_for('index')}}"><h1 class="text-primary mb-0" style="text-align: center;">Farm-to-Table </h1></a>
    <h2>Sign up</h2>
    <div class="container mt-5">
        <div id="divsignup" class="row g-3">
            <div class="col-md-6">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" name="Email" placeholder="Email" required>
            </div>
            <div class="col-md-6">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password" name="Password" placeholder="Password" required>
            </div>
            <div class="col-md-6">
                <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="ConfirmPassword" name="ConfirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="col-6">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name" name="Name" placeholder="Name" required>
            </div>
            <div class="col-6">
                <label for="PrimerApellido" class="form-label">First Lastname</label>
                <input type="text" class="form-control" id="PrimerApellido" name="PrimerApellido" placeholder="First LastName" required>
            </div> 
            <div class="col-6">
                <label for="SegundoApellido" class="form-label">Second Lastname</label>
                <input type="text" class="form-control" id="SegundoApellido" name="SegundoApellido" placeholder="Second LastName">
            </div>
            <div class="col-md-12 d-flex flex-column align-items-center" >
                <label for="claveRec" class="form-label">Ingresa Palabra Clave de Recuperaci√≥n</label>
                <input type="text" class="form-control" id="claveRec" name="claveRec" required>
            </div>
            <div class="col-md-4 mt-3">
                <div class="g-recaptcha" data-sitekey="6LdSIWwqAAAAAI4hs5hE33Y_-vH_aRy79pbX6xzo"></div>
            </div>
            <div class="col-lg-12 text-center mt-3">
                <button type="submit" class="btn border border-secondary rounded-pill px-3 text-primary" href="{{url_for('signup')}}">Sign Up</button>
            </div>
        </div>
    </div>
</form>
<div class="container text-center mt-3">
    <div id="signin"></div>
    <a href="{{ url_for('signup_google') }}" class="btn border border-secondary rounded-pill px-3 text-primary">Sign Up with Google</a>
</div>
</div>
</div>
<script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
<script>
    function init() {
  gapi.load('auth2', function() {
    /* Ready. Make a call to gapi.auth2.init or some other API */
  });
}
</script>
</html>
