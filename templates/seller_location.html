        <!-- Spinner Start -->

                        <small class="me-3"><i class="fas fa-map-marker-alt me-2 text-secondary"></i> <a href="https://www.google.com/maps/place/UTCH+BIS/@28.6627598,-106.0431806,15.96z/data=!4m6!3m5!1s0x86ea45257990aadb:0x8dc405326b2aa7e!8m2!3d28.6616556!4d-106.0401853!16s%2Fg%2F11j0nkvh9y?entry=ttu&g_ep=EgoyMDI0MTAxNS4wIKXMDSoASAFQAw%3D%3D" class="text-white">UTCH BIS</a></small>

                    </div>

            <div class="container px-0">

        <div class="container-fluid page-header py-5">
            <h1 class="text-center text-white display-6">Product Location</h1>
        </div>
   
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col-md-4" style="display: flex; justify-content: center; align-items: center;">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Información del Vendedor</h4>
                            <p><strong>Nombre:</strong> {{ Producto[3] }}</p>
                            <p><strong>Email:</strong> {{ Producto[7] }}</p>
                            <button id="whatsappButton" style="padding: 10px 20px; background-color: #25D366; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                Contactar por WhatsApp
                            </button>
                            <script>
                                // Número dinámico pasado desde el backend
                                const whatsappNumber = "{{ Producto.Telefono }}";
                        
                                // Evento para redirigir al chat de WhatsApp
                                document.getElementById("whatsappButton").addEventListener("click", () => {
                                    window.location.href = `https://wa.me/${whatsappNumber}?text=Hola+me+gustaría+saber+más+información+sobre+el+producto:+{{ Producto[2] }}`;
                                });
                            </script>
                        </div>
                    </div>
                </div>
                <div class="col-md-8" style="display: flex; justify-content: center; align-items: center;">
                    <div>
                        <iframe 
                        src="https://www.google.com/maps?q={{ Producto[5] }},{{ Producto[6] }}&z=15&output=embed"
                        width="750" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
