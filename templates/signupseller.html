<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Agricultores</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula tu archivo CSS -->
</head>
<body>
    <div class="container">
        <h1>Registro de Agricultores</h1>
        <form id="farmerRegistrationForm" enctype="multipart/form-data" method="POST" action="/upload">
            <div class="form-step">
                <h2>Paso 1: Información Personal</h2>
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <button type="button" onclick="nextStep()">Siguiente</button>
            </div>

            <div class="form-step" style="display: none;">
                <h2>Paso 2: Documentos Requeridos</h2>
                <label for="ine">Cargar INE:</label>
                <input type="file" id="ine" name="ine" accept=".jpg,.jpeg,.png,.pdf" required>
                
                <label for="comprobante">Cargar Comprobante de Domicilio:</label>
                <input type="file" id="comprobante" name="comprobante" accept=".jpg,.jpeg,.png,.pdf" required>
                
                <label for="licencia">Cargar Licencia de Agricultor:</label>
                <input type="file" id="licencia" name="licencia" accept=".jpg,.jpeg,.png,.pdf" required>

                <button type="button" onclick="prevStep()">Anterior</button>
                <button type="submit">Enviar Registro</button>
            </div>
        </form>
    </div>

    <script>
        let currentStep = 0;

        function showStep(step) {
            const steps = document.querySelectorAll('.form-step');
            steps.forEach((s, index) => {
                s.style.display = index === step ? 'block' : 'none';
            });
        }

        function nextStep() {
            currentStep++;
            showStep(currentStep);
        }

        function prevStep() {
            currentStep--;
            showStep(currentStep);
        }

        showStep(currentStep); // Muestra el primer paso al cargar
    </script>
</body>
</html>
